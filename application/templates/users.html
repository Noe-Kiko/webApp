{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Users</h1>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ user.name }}</h5>
                    <p class="card-text">
                        <strong>Email:</strong> {{ user.email }}<br>
                        <strong>Phone:</strong> {{ user.phone }}<br>
                        <strong>Address:</strong> {{ user.address }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
